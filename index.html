<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USSD-Code Tester</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./dist/ua-parser.min.js"></script>
    <script type="module" src="./dist/main.mjs"></script>
  </head>
  <body>
    <noscript
      >Diese Seite benötigt JavaScript um korrekt zu funktionieren</noscript
    >

    <main id="app">
      <h1>USSD-Code Tester</h1>

      <h2>Anleitung</h2>
      <ol>
        <li>Bitte begeben Sie sich zu ihrem installierten Gerät.</li>

        <li>
          <span>Kopieren Sie folgenden Code</span>

          <pre
            role="button"
            alt="Klicken, um den Code in die Zwischenablage zu kopieren"
            title="Klicken, um den Code in die Zwischenablage zu kopieren"
          >
Code kopieren</pre
          >
        </li>

        <li>
          <div>
            Öffnen Sie Ihren Anrufbildschirm und fügen Sie den Code ein.
          </div>

          <button id="copy-code-button">Anrufbildschirm öffnen</button>
        </li>
      </ol>

      <p id="error"></p>
    </main>
  </body>
</html>
